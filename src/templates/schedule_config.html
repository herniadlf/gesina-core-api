{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Configuraci√≥n de simulaciones recurrentes</h2>
        </div>
        <div class="container-xxl">
            <form method=post
                  enctype=multipart/form-data
                  class="p-4 container needs-validation"
                  id="schedule-config-form"
                  action="{{ url_for('view_controller.save_or_create_schedule_config', schedule_config_id=id or '') }}">
                {{ form.csrf_token }}
                <div class="form-inline">
                    {{ form.frequency.label }}: {{ form.frequency() }}
                </div>
                <div class="form-group col-5">
                    {{ form.schedule_config_enabled.label }}: {{ form.schedule_config_enabled() }}
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
