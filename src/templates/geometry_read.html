{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Geometría #{{ geometry.id }}</h2>
        </div>
        <div class="container-xxl">
            <form method=post enctype=multipart/form-data class="p-4 container needs-validation" id="read-geometry-form" action="{{ url_for("geometry_controller.save") }}">
                <div class="form-group">
                    <label for="descriptionInput"><h5>Descripción</h5></label>
                    <textarea class="form-control" id="descriptionInput" name="description" rows=3 readonly>{{ geometry.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="geometryFileUpload"><h5>Archivo de geometría</h5></label>
                </div>
                <div>
                    <a href="{{ geometry.file_url }}" class="button" download>Descargar</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
