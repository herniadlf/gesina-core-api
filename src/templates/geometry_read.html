{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Geometría #{{ geometry.id }}</h2>
        </div>
        <div class="container-xxl">
            <form class="p-4 container needs-validation" id="read-geometry-form" action="{{ url_for("view_controller.geometry_list") }}">
                <div class="form-group">
                    <label for="descriptionInput"><h5>Descripción</h5></label>
                    <textarea class="form-control" id="descriptionInput" name="description" rows=3 readonly>{{ geometry.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="userInput"><h5>Usuario</h5></label>
                    <label class="form-control" id="userInput" name="user" readonly>{{ geometry.user.name + " " + geometry.user.lastname }}</label>
                </div>
                <div class="form-group">
                    <label for="geometryFileUpload"><h5>Archivo de geometría</h5></label>
                </div>
                <div>
                    <a href="{{ geometry.get_file_url() }}" name="geometryFileUpload" download>Descargar</a>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-secondary">Volver</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
