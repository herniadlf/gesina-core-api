{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de simulaciones</h2>
            <button type="button" class="btn btn-info" onClick="window.location.href = '{{url_for("view_controller.execution_plan_new")}}'">Nueva simulaci&oacute;n</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('execution_plan_controller.list_execution_plans') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5">
                <thead>
                <tr>
                    <th data-field="id">
                        ID
                    </th>
                    <th data-field="plan_name" data-formatter="planNameFormatter">
                        Nombre
                    </th>
                    <th data-field="user">
                        Usuario
                    </th>
                    <th data-field="created_at">
                        Fecha de creación
                    </th>
                    <th data-field="status" data-formatter="statusFormatter">
                        Estado
                    </th>
                    <th data-formatter="executionPlanActionFormatter">
                        Acciones
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        function executionPlanActionFormatter(value, row) {
            let update_url = "{{ url_for("view_controller.execution_plan_read", execution_plan_id="")}}"
            
            let update_button = `
                <a class="btn btn-outline-secondary mr-2" title="Inspeccionar Simulacion" href="${update_url}${row["id"]}">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            `;

            let start_button = `
                <a class="btn btn-outline-secondary mr-2" title="Encolar Simulacion" ${row['status'] == "PENDING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Finalizada"'}>
                    <i class="fa-solid fa-play"></i>
                </a>
            `;
           
            let duplicate_button = `
                <button type="button" class="btn btn-outline-secondary mr-2" onclick="duplicateSimulation(${row['id']})" title="Duplicar Simulación">
                    <i class="fa-solid fa-clipboard"></i>
                </button>
            `;

            let derivate_button = `
                <button type="button" class="btn btn-outline-secondary" title="Derivar simulacion" onclick="derivateSimulation(${row['id']})">
                    <i class="fa-solid fa-code-compare"></i>
                </button>
            `;
            
            return `
                <div class="d-flex justify-content-around">
                    ${update_button}
                    ${start_button}
                    ${duplicate_button}
                    ${derivate_button}
                </div>
            `
        }

        function planNameFormatter(value) {
            if (value.length > 20)
                return value.substr(0, 20).concat('[...]');
            return value;
        }
        
        function statusFormatter(value) {
            const status_map = {
                PENDING: 'Pendiente',
                RUNNING: 'En ejecución',
                FINISHED: 'Finalizada',
                CANCELED: 'Cancelada',
                ERROR: 'Fallida'
            };
            return status_map[value];
        }

        function duplicateSimulation(id) {
            let duplicate_url = `{{ url_for('api_controller.copy_execution_plan', copyFrom='') }}${id}`;

            fetch(duplicate_url, {method: 'POST'})
            .then(response => {
                console.log('Duplicación exitosa');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error al duplicar la simulación', error);
            });
        }
    
        function derivateSimulation(id) {
            let derivate_url = `{{ url_for('api_controller.get_execution_plan', execution_plan_id='') }}${id}`;

            fetch(derivate_url, {method: 'GET'})
            .then(response => {
                console.log('Derivación exitosa');
                return response.json();
            })
            .then(data => {
                console.log(data);
                
                plan_name = data.plan_name
                console.log('El nombre del plan es:', plan_name)

                files = getFileNames(data)
                console.log('La geometrias son:', files)

                new_url = getDerivateSimulationUrl(files)
                console.log(new_url)

                let new_simulation_url = '{{url_for("view_controller.execution_plan_new")}}' + new_url

                window.location.href = new_simulation_url
            })
            .catch(error => {
                console.error('Error al derivar la simulación', error);
            });    
        }

        function getFileNames(data){
            var extension = new Array();
            var extensionesPorTipo = {};

            var planes = new Array();
            var condicionesDeBorde = new Array();

            extensionesPorTipo['Plan'] = planes
            extensionesPorTipo['Condicion de Borde'] = condicionesDeBorde

            for (var clave in data.files) {
                valor = data.files[clave]
                
                var palabras = valor.split('.');

                if (palabras[1][0] == 'g'){
                    extensionesPorTipo['Geometria'] = valor;
                } else if (palabras[1] == 'prj'){
                    extensionesPorTipo['Proyecto'] = valor;
                } else if (palabras[1][0] == 'p'){
                    extensionesPorTipo['Plan'].push(valor);
                } else if (palabras[1][0] == 'u'){
                    extensionesPorTipo['Condicion de Borde'].push(valor);
                } else if (palabras[1] == 'rst'){
                    extensionesPorTipo['Restart File'] = valor;
                }
            }

            return extensionesPorTipo
        }

        function getDerivateSimulationUrl(files){
            condicionesDeBordeParametro = "?condicionesDeBorde="
            for (var i in files['Condicion de Borde']) {
                condicionesDeBordeParametro += (files['Condicion de Borde'][i] + '-')
            }

            geometriaParametro = "?geometria=" + files['Geometria']

            planParametro = "?plan="
            for (var i in files['Plan']) {
                planParametro += (files['Plan'][i] + '-')
            }

            proyectoParametro = "proyecto?=" + files['Proyecto']

            restartFileParametro = "?restartFile=" + files['Restart File']

            final_url = condicionesDeBordeParametro + geometriaParametro + 
                        planParametro + proyectoParametro + restartFileParametro

            return final_url
        }

    </script>

{% endblock %}
