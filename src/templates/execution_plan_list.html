{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de simulaciones</h2>
            <button type="button" class="btn btn-info" onClick="window.location.href = '{{url_for("view_controller.execution_plan_new")}}'">Nueva simulaci&oacute;n</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('execution_plan_controller.list_execution_plans') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5">
                <thead>
                <tr>
                    <th data-field="id">
                        ID
                    </th>
                    <th data-field="plan_name" data-formatter="planNameFormatter">
                        Nombre
                    </th>
                    <th data-field="user">
                        Usuario
                    </th>
                    <th data-field="created_at">
                        Fecha de creación
                    </th>
                    <th data-field="status" data-formatter="statusFormatter">
                        Estado
                    </th>
                    <th data-formatter="executionPlanActionFormatter">
                        Acciones
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        function executionPlanActionFormatter(value, row) {
            let update_url = "{{ url_for("view_controller.execution_plan_read", execution_plan_id="")}}"
            
            let update_button = `
                <a class="btn btn-outline-secondary mr-2" href="${update_url}${row["id"]}">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            `;

            let start_button = `
                <a class="btn btn-outline-secondary mr-2" ${row['status'] == "PENDING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Finalizada"'}>
                    <i class="fa-solid fa-play"></i>
                </a>
            `;
           
            let duplicate_button = `
                <button type="button" class="btn btn-outline-secondary" onclick="duplicateSimulation(${row['id']})" title="Duplicar Simulación">
                    <i class="fa-solid fa-clipboard"></i>
                </button>
            `;

            return `
                <div class="d-flex justify-content-around">
                    ${update_button}
                    ${start_button}
                    ${duplicate_button}
                </div>
            `
        }

        function planNameFormatter(value) {
            if (value.length > 20)
                return value.substr(0, 20).concat('[...]');
            return value;
        }
        
        function statusFormatter(value) {
            const status_map = {
                PENDING: 'Pendiente',
                RUNNING: 'En ejecución',
                FINISHED: 'Finalizada',
                CANCELED: 'Cancelada',
                ERROR: 'Fallida'
            };
            return status_map[value];
        }

        function duplicateSimulation(id) {
            let duplicate_url = `{{ url_for('api_controller.copy_execution_plan', copyFrom='') }}${id}`;

            fetch(duplicate_url, {method: 'POST'})
            .then(response => {
                // Manejar la respuesta aquí, por ejemplo, puedes actualizar la tabla después de la duplicación.
                console.log('Duplicación exitosa');
                window.location.reload();
                // Agregar código para actualizar la tabla u otra lógica según sea necesario.
            })
            .catch(error => {
                console.error('Error al duplicar la simulación', error);
            });
        }
    </script>

{% endblock %}
