{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            {% if readonly %}
                <h2>Simulación #{{ id }}</h2>
            {% else %}
                <h2>Nueva simulación</h2>
            {% endif %}
        </div>
        <div class="container-xxl">
            <form method=post
                  enctype=multipart/form-data
                  class="p-4 container needs-validation"
                  id="execution-plan-form"
                  action="{{ url_for("execution_plan_controller.save") }}">
                <div class="form-group">
                    <label for="geometryInput"><h5>Geometría</h5></label>
                    <select class="custom-select" id="status-select" name="geometryOption" required>
                        <option value="default">Seleccione una categoría..</option>
                        {% for geometry in geometries %}
                            <option value="{{ geometry.id }}">{{ geometry.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="flowFileUpload"><h5>Condiciones de borde</h5></label>
                    <input type="file" name="file" class="form-control-file" id="flowFileUpload" required>
                </div>
                <div class="form-group">
                    <label for="startDateInput"><h5>Fecha desde</h5></label>
                    <input name="startDate" id="startDateInput" type="text" class="datepicker col" required>
                </div>
                <div class="form-group">
                    <label for="endDateInput"><h5>Fecha hasta</h5></label>
                    <input name="endDate" id="endDateInput" type="text" class="datepicker col" required>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $('#startDateInput').datepicker({
            language: 'es',
            clearBtn: true,
            startDate: new Date(2021, 0, 0),
            endDate: "0d"
        });
        $('#endDateInput').datepicker({
            language: 'es',
            clearBtn: true,
            startDate: new Date(2021, 0, 0),
            endDate: "0d"
        });
    </script>
    <style>
        .datepicker {
            border-radius: 0.25rem;
            border-color: lightgray;
        }
    </style>

{% endblock %}
