{% extends "layout.html" %}
{% block content %}
    <div class="container-xxl p-4">
        <div class="d-flex justify-content-between pb-4">
            <h2>Nueva geometría</h2>
        </div>
        <div class="container-xxl">
            <form method=post enctype=multipart/form-data class="p-4 container" id="new-geometry-form" action="{{ url_for("geometry_controller.save") }}">
                <div class="form-group">
                    <label for="descriptionInput"><h5>Descripción</h5></label>
                    <textarea class="form-control" id="descriptionInput" name="description" rows=3></textarea>
                </div>
                <div class="form-group">
                    <label for="geometryFileUpload"><h5>Archivo de geometría</h5></label>
                    <input type="file" name="file" class="form-control-file" id="geometryFileUpload">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
