{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de geometrías</h2>
            <button type="button" class="btn btn-primary" onClick="window.location.href = '{{url_for("view_controller.geometry_new")}}'">Nueva geometr&iacute;a</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('geometry_controller.list_geometries') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5"
                data-page-list="[5, 10, 25, 50, 100, 200]"
                data-query-params="queryParams"
        >
            <thead>
              <tr>
                <th data-field="id">
                    ID
                </th>
                <th data-field="description">
                    Descripción
                </th>
                <th data-field="user">
                    Usuario
                </th>
                <th data-field="created_at">
                    Fecha de creación
                </th>
{#                <th>#}
{#                    Acciones#}
{#                </th>#}
              </tr>
            </thead>

          </table>
        </div>
    </div>
{% endblock %}
