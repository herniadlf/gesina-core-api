{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Iniciar sesi√≥n</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('user_controller.do_login') }}">
            {{ form.csrf_token() }}

            <div class="field">
                <div class="control">
                    <div>{{ form.email.label }}: {{ form.email(class="css_class") }}</div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <div>{{ form.password.label }}: {{ form.password(class="css_class") }}</div>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Ingresar!</button>
        </form>
    </div>

    <a class="button is-block is-info is-large is-fullwidth" href="{{ url_for('public_view_controller.sign_up') }}">Registrarse</a>


</div>
{% endblock %}
